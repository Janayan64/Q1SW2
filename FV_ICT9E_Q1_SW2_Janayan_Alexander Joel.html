<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q1Practice5</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container1">
	<h1><span style="color:#2596be; font-family: Consolas;">What are your favorite </span> school materials</h1>
</div>

<br>

<div class="container2">
	<form action="">
		<label for="name">Name:</label>
		<br>
		<input type="text" id="name" name="name">

		<br><br>
		<label for="Age">Age:</label>
		<br>
		<input type="number" id="age" name="age">

		<br><br>
		<label for="Gender">Gender:</label>
		<br>
		<input type="radio" id="male" name="gender">
		<label for="male">Male</label>
		<br>
		<input type="radio" id="Female" name="gender">
		<label for="female">Female</label>
		<br><br>

		<label for="Section">Grade and Section:</label>
		<br>
		<select id="secitons" name="secitons">

			<option value="9E">9-Emerald</option>
			<option value="9R">9-Ruby</option>
			<option value="9S">9-Sapphire</option>
		</select>

			<br><br>
			<label for="Section">Choose a material:</label>
		<br>
		<select id="clubs" name="clubs">

			<option value="9E">Pencil</option>
			<option value="9R">Pen</option>
			<option value="9S">Highlighter</option>
			<option value="9E">Correction Tape</option>
		</select>
		
		<br><br>
			<label for="WHY">Why do YOU like this school material?</label>
		<br>
		<textarea rows="10" cols="20" placeholder="Type your answer"></textarea>

	<br><br>
	<input type="submit" id="submit" name="submit" value="Click here to tell us!">

</form>
</div>

</body>
</html>
